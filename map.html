<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="원광대학교 캠퍼스의 건물 위치 확인과 가는 길을 안내해줍니다."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="원광대학교 건물 위치 찾기" />
    <meta
      property="og:description"
      content="원광대학교 캠퍼스의 건물 위치 확인과 가는 길을 안내해줍니다."
    />
    <title>원광대학교 건물 위치 찾기</title>
    <link rel="stylesheet" href="map.css" />
  </head>
  <body onload="setCenter(1500)">
    <header class="header">
      <div class="header__firstLine">
        <a href="index.html"
          ><div class="logo">
            <span style="color: rgb(187, 0, 0)">W</span
            ><span style="color: rgb(0, 0, 189)">K</span><span>U</span>
          </div></a
        >
        <div class="firstLine__btns">
          <a href="alarm.html"><div>비상벨</div></a>
          <a
            href="https://www.wku.ac.kr/campus-life/school-bus-lines/intra-city-lines.html"
            ><div>시내 시간표</div></a
          >
          <a
            href="https://www.wku.ac.kr/campus-life/school-bus-lines/inter-city-lines.html"
            ><div>시외 시간표</div></a
          >
        </div>
      </div>
      <div class="header__secondLine">
        <div class="secondLine__btns">
          <div
            id="normalMap"
            class="secondLine_activeBtn"
            onclick="setNormalMap()"
          >
            일반지도
          </div>
          <div>|</div>
          <div
            id="satelliteMap"
            class="secondLine_activeBtn"
            onclick="setSkyMap()"
          >
            위성지도
          </div>
          <div>|</div>
          <div class="secondLine_activeBtn" onclick="findMyLocation()">
            내위치
          </div>
        </div>
      </div>
    </header>

    <section class="section">
      <div id="map"></div>
      <script
        type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=853cabe7a0f75907f90d47b19fb49f83"
      ></script>
      <script src="map.js"></script>
      <div class="explainArea">
        빨간색 화살표 클릭 시 해당 위치로 길찾기를 실행합니다
      </div>

      <div class="mapSizeBtn">
        <div class="upBtn" onclick="upMapHeight()">▼</div>
        <div class="downBtn" onclick="downMapHeight()">▲</div>
      </div>

      <main class="main__bottomArea">
        <nav class="nav">
          <div class="navArrow navUpArrow">▲</div>
          <a href="#target기타"
            ><div id="searchButton" class="nav기타">
              <span id="기타">기타</span>
            </div></a
          >
          <a href="#targetㄱ"><div id="searchButton" class="navㄱ">ㄱ</div></a>
          <a href="#targetㄴ,ㄷ"
            ><div id="searchButton" class="navㄴㄷ">ㄴ,ㄷ</div></a
          >
          <a href="#targetㅁ,ㅂ"
            ><div id="searchButton" class="navㅁㅂ">ㅁ,ㅂ</div></a
          >
          <a href="#targetㅅ"><div id="searchButton" class="navㅅ">ㅅ</div></a>
          <a href="#targetㅇ"><div id="searchButton" class="navㅇ">ㅇ</div></a>
          <a href="#targetㅈ"><div id="searchButton" class="navㅈ">ㅈ</div></a>
          <a href="#targetㅊ"><div id="searchButton" class="navㅊ">ㅊ</div></a>
          <a href="#targetㅍ,ㅎ"
            ><div id="searchButton" class="navㅍㅎ">ㅍ,ㅎ</div></a
          >
          <div class="navArrow navDownArrow">▼</div>
        </nav>

        <article class="buttonArea">
          <span id="target기타" class="hreftarget">.</span>
        </article>
      </main>
    </section>

    <script src="mapcss.js" defer></script>
  </body>
</html>
